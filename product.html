<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pulse | Product Details</title>
  <link rel="stylesheet" href="css/product.css">
  <link rel="stylesheet" href="css/style.css"
</head>
<body>
  <div class="intro">
    <h1 class="logo-header">
        <span class="logo">Pulse</span>
    </h1>
    <p class="slogan">Limitless possibilities</p>
</div>
  <header>
    <nav>
      <h2 class="brand">Pulse</h2>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="shop.html" class="active">Shop</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main class="product-container">
    <div class="product-image">
      <img id="productImage" src="" alt="Product Image">
    </div>
    <div class="product-details">
      <h1 id="productName">Loading...</h1>
      <p id="productCondition" class="condition"></p>
      <p id="productSpecs"></p>
      <p id="productPrice" class="price"></p>
      <p id="productDelivery" class="delivery"></p>
      <button id="orderButton" class="btn">Proceed to Order</button>
    </div>
  </main>

  <script src="js/product.js"></script>
  <!-- Loading Screen -->
<div class="loading-screen" id="loadingScreen">
  <div style="text-align: center;">
      <div class="loading-spinner"></div>
      <div class="loading-text">Loading Pulse...</div>
  </div>
</div>
<script>
  window.addEventListener('load', () =>{
      const intro = document.querySelector('.intro');
      setTimeout(() => {

          intro.classList.add('fade-out');
      }, 2000);
  });
</script>
</body>
</html>
