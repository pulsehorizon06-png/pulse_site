<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pulse | Admin Panel</title>
  <link rel="stylesheet" href="css/shop.css">
  <link rel="stylesheet" href="css/style.css">
  <style>
    .admin-form {
      background: #111;
      padding: 30px;
      border-radius: 15px;
      border: 1px solid #0ef;
      margin: 30px auto;
      max-width: 600px;
    }
    .admin-form h3 {
      color: #0ef;
      margin-bottom: 20px;
      text-align: center;
    }
    .admin-form form {
      display: grid;
      gap: 15px;
    }
    .admin-form input, .admin-form select, .admin-form textarea {
      background: #0a0a0a;
      border: 1px solid #0ef;
      color: #fff;
      border-radius: 8px;
      padding: 12px;
      width: 100%;
    }
    .admin-form textarea {
      height: 80px;
      resize: vertical;
    }
    .delete-btn {
      background: #ff4444 !important;
      border-color: #ff4444 !important;
    }
    .delete-btn:hover {
      background: #cc0000 !important;
    }
    .admin-stats {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 20px 0;
    }
    .stat-card {
      background: #111;
      padding: 20px;
      border-radius: 10px;
      border: 1px solid #0ef;
      text-align: center;
      min-width: 150px;
    }
    .stat-number {
      color: #0ef;
      font-size: 2rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="intro">
    <h1 class="logo-header">
        <span class="logo">Pulse</span>
    </h1>
    <p class="slogan">Limitless possibilities</p>
</div>
  <header>
    <nav>
      <h2 class="brand">Pulse Admin</h2>
      <ul>
        <li><a href="index.html">View Site</a></li>
        <li><a href="shop.html">Shop</a></li>
        <li><a href="admin.html" class="active">Manage Products</a></li>
      </ul>
    </nav>
  </header>

  <section class="shop">
    <h1>Admin Panel - Manage Laptops</h1>
    
    <div class="admin-stats">
      <div class="stat-card">
        <div class="stat-number" id="productsCount">0</div>
        <div>Total Products</div>
      </div>
      <div class="stat-card">
        <div class="stat-number" id="ordersCount">0</div>
        <div>Total Orders</div>
      </div>
    </div>
    
    <div class="admin-form">
      <h3>Add New Laptop</h3>
      <form id="addProductForm">
        <input type="text" name="name" placeholder="Product Name (e.g., Dell XPS 13)" required>
        <input type="number" name="price" placeholder="Price in ZMW" required>
        <select name="condition" required>
          <option value="">Select Condition</option>
          <option value="New">New</option>
          <option value="Refurbished">Refurbished</option>
        </select>
        <input type="text" name="image" placeholder="Image URL" required>
        <textarea name="specs" placeholder="Specifications (e.g., Intel i7, 16GB RAM, 512GB SSD)" required></textarea>
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
          <input type="number" name="deliveryMinDays" placeholder="Min Delivery Days" value="10" required>
          <input type="number" name="deliveryMaxDays" placeholder="Max Delivery Days" value="15" required>
        </div>
        <button type="submit" class="btn">Add Product</button>
      </form>
    </div>

    <div class="admin-form">
      <h3>ðŸ’° Payment Methods Management</h3>
      <div class="payment-methods-list" id="paymentMethodsList">
        <!-- Payment methods will be loaded here -->
      </div>
    </div>

    <h2 style="color: #0ef; margin: 40px 0 20px 0;">Current Products</h2>
    <div class="product-grid" id="adminProductGrid"></div>
  </section>
  <script>
    window.addEventListener('load', () =>{
        const intro = document.querySelector('.intro');
        setTimeout(() => {

            intro.classList.add('fade-out');
        }, 2000);
    });
</script>
  <script src="js/admin.js"></script>

</body>
</html>
